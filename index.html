<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <title>新歓サイト</title>
    <link rel="stylesheet" type="text/css" href="./css/jquery.fullPage.css" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css" charset="utf-8">
</head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script src="./js/jquery.fullPage.min.js"></script>
    <script src="./js/script.js"></script>

</head>
<body>
    <!--page 1 title-->
    <div class="section" id="pg1">
        <h1>XMLPro</h1>
        <div id="global-img-div1">
            <img src="./img/ques.png" id="global_img1">
        </div>
        <div id="global-img-div2">
            <img src="./img/droid.png" id="global_img2">
        </div>
        <div id="global-img-div3">
            <img src="./img/friend.png" id="global_img3">
        </div>
        <div id="global-img-div4">
            <img src="./img/totyo.png" id="global_img4">
        </div>
    </div>

    <!--page 2 活動内容-->
    <div class="section" id="pg2">
        <div class="text-area">
            <h1>XMLProとは？</h1>
            <p>
                XMLProとは，
                みんなで集まって，
                楽しく，
                最強プログラマーの頂きを目指して
                日々活動しているサークルである．
            </p>
        </div>
        <div class="global-img">
            <img src="./img/ques.png" id="global_img1_tmp">
        </div>
    </div>

    <!--page3 １年生の活動(Java, Minecraft, android)-->
    <div class="section" id="pg3">
        <div class="text-area">
            <h1>活動内容</h1>
            <p>
                1年生はJavaと呼ばれる言語を
                しっかり基礎から学び
                自由自在にプログラムが
                操れるようになれる！！！！
            </p>
        </div>
        <div class="global-img">
            <img src="./img/droid.png" id="global_img2_tmp">
        </div>
    </div>

    <!--page4 仲間との活動-->
    <div class="section" id="pg4">
        <div class="text-area">
            <h1>仲間との活動！</h1>
            <p>
                日々の活動を通し，
                楽しいの仲間を作ろう！
                合宿や食事会なども
                行っているよ
            </p>
        </div>
        <div class="global-img">
            <img src="./img/friend.png" id="global_img3_tmp">
        </div>
    </div>

    <!--page5 初心者向けアピール-->
    <div class="section" id="pg5">
        <div class="text-area">
            <h1>初心者でも大丈夫!</h1>
            <p>
                上級生の9割が大学に入ってから
                プログラミングを始めてるので初心者目線で教えてくれるよ
            </p>
        </div>
        <div class="global-img">
            <img src="./img/totyo.png" id="global_img4_tmp">
        </div>
    </div>

    <!--page6 日程 公式Twitter-->
    <div class="section" id="pg6">
        <h2>日程</h2>
    </div>


</body>
</html>
